name: Export issues for site
on:
  schedule:
    - cron: "*/30 * * * *"     # every 30 minutes
  workflow_dispatch:            # allow manual run
jobs:
  export:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read
    steps:
      - uses: actions/checkout@v4
      - name: Generate issues.json
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const all = await github.paginate(
              github.rest.issues.listForRepo,
              { owner: context.repo.owner, repo: context.repo.repo, state: 'all', per_page: 100 }
            );
            const slim = all.map(i => ({
              number: i.number,
              title: i.title,
              state: i.state,
              labels: (i.labels || []).map(l => typeof l === 'string' ? l : l.name),
              url: i.html_url,
              created_at: i.created_at,
              closed_at: i.closed_at
            }));
            fs.mkdirSync('docs/data', { recursive: true });
            fs.writeFileSync('docs/data/issues.json', JSON.stringify(slim, null, 2));
      - name: Commit data
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs/data/issues.json
            git commit -m "Update issues.json"
            git push
          fi